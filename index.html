<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Source and Destination Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url(ksrei.jpg) no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background: rgba(186, 168, 168, 0.8);
            padding: 15px; /* Reduced padding */
            border-radius: 5px;
            box-shadow: 0 0 0px rgba(0,0,0,0.1);
            width: 40%; /* Adjusted width to be smaller */
            max-width: 300px;
        }

        .form-container h1 {
            margin-bottom: 15px; /* Reduced margin */
            font-size: 24px;
            color: #2f698e;
        }

        .form-container label {
            display: block;
            margin-bottom: 8px; /* Reduced margin */
            color: #666;
        }

        .form-container input[type="text"], 
        .form-container select {
            width: 100%;
            padding: 8px; /* Reduced padding */
            margin-bottom: 15px; /* Reduced margin */
            border: 1px solid #777; /* Adjusted border color */
            border-radius: 5px;
            box-sizing: border-box;
            background-color: #f0f8ff; /* Background color */
            color: #333; /* Text color */
        }

        .form-container input[type="submit"] {
            background-color: #2f698e;
            color: #fff;
            padding: 5px 10px; /* Reduced padding */
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 16px;
            display: block;
            margin: 0 auto;
        }

        .form-container input[type="submit"]:hover {
            background-color: #4cae4c;
        }

        #detect-location {
            background-color: #2f698e;
            color: #fff;
            padding: 5px 10px; /* Reduced padding */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 15px; /* Reduced margin */
        }

        #detect-location:hover {
            background-color: #2f698e;
        }
        @media (min-width: 768px) {
            .form-container {
                width: 60%;
            }
        }

        @media (min-width: 992px) {
            .form-container {
                width: 40%;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Enter Your Trip Details</h1>
        <form action="#" method="post">
            <label for="source">Source:</label>
            <input type="text" id="source" name="source" placeholder="Enter source location" required>
            <button type="button" id="detect-location">Detect My Location</button>

            <label for="destination">Destination:</label>
            <select id="destination" name="destination" required>
                <option value="" disabled selected>Select destination</option>
                <option value="Destination 1">KSRCE-'A' BLOCK</option>
                <option value="Destination 2">KSRCE-'B' BLOCK</option>
                <option value="Destination 3">KSRCE-'C' BLOCK</option>
                <option value="Destination 4">KSRCE-'D' BLOCK</option>
                <option value="Destination 5">KSRCE-'E' BLOCK</option>
                <!-- Add more options as needed -->
            </select>

            <input type="submit" value="Submit">
        </form>
    </div>

    <script>
        document.getElementById('detect-location').addEventListener('click', function() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    const latitude = position.coords.latitude;
                    const longitude = position.coords.longitude;
                    document.getElementById('source').value = `Latitude: ${latitude}, Longitude: ${longitude}`;
                }, function(error) {
                    alert('Error detecting location: ' + error.message);
                });
            } else {
                alert('Please Click Allow.');
            }
        });
    </script>
</body>
</html>
